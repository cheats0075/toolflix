        #themeSelect { background: #1a1a1a; color: gold; border: 1px solid gold; padding: 10px 15px; cursor: pointer; border-radius: 12px; font-weight: bold; }        #themeSelect option { background: #0a0a0a; color: #fff; }
        #catalogo { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 30px; }        .jogo { background: var(--glass-bg); border-radius: 18px; padding: 14px; border: 1px solid var(--glass-border); position: relative; transition: 0.4s; cursor: pointer; overflow: hidden; }        .jogo:hover { transform: translateY(-10px); border-color: var(--cor-accent); box-shadow: 0 0 15px var(--cor-accent); }        .jogo img { width: 100%; border-radius: 12px; aspect-ratio: 1/1; object-fit: cover; display: block; }
        /* --- EFEITO GLOW PREMIUM --- */        @keyframes glowPremium {            0% { box-shadow: 0 0 5px gold; border-color: gold; }            50% { box-shadow: 0 0 20px gold; border-color: #fff; }            100% { box-shadow: 0 0 5px gold; border-color: gold; }        }        .jogo-premium {             border: 2px solid gold !important;             animation: glowPremium 3s infinite ease-in-out;        }        .jogo-premium:hover {            box-shadow: 0 0 30px gold !important;            transform: translateY(-10px) scale(1.02);        }

        #adminSection { display:none; background: var(--glass-bg); padding:25px; border-radius:20px; border: 2px solid var(--cor-accent); margin-bottom: 30px; }        #adminSection input, #adminSection select { width: 100%; padding: 12px; margin-bottom: 10px; background: #000; border: 1px solid #333; border-radius: 10px; color: #fff; outline: none; }                #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 10000; }        .toast { background: rgba(20,20,20,0.95); color: #fff; padding: 15px 30px; border-radius: 12px; margin-top: 10px; border-left: 5px solid var(--cor-accent); animation: slideIn 0.3s; }        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }    </style></head><body class="theme-default">

    <section id="adminSection">        <h3 style="color:var(--cor-accent); margin-bottom:15px">Painel Admin</h3>        <div style="display: grid; grid-template-columns: 1fr 1fr; gap:10px">            <input type="text" id="nomeJogo" placeholder="Nome do Conte√∫do">            <input type="text" id="linkCapa" placeholder="URL da Imagem">            <input type="text" id="linkJogo" placeholder="Link de Download">            <select id="selectCategoria"></select>        </div>                <div style="display: flex; gap: 10px; margin-bottom: 20px;">            <button id="addJogoBtn" class="nav-item" style="background:var(--cor-accent); color:#000; border:none; flex:2">SALVAR ITEM</button>            <button id="exportBackupBtn" class="nav-item" style="background:#2ecc71; color:#000; border:none; flex:1">BACKUP JOGOS</button>        </div>                <div style="background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; border: 1px solid #333;">            <h4 style="color:gold; margin-bottom:10px">Gerenciar Tokens</h4>            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap:10px; margin-bottom:10px">                <button id="genTokenBtn" class="nav-item" style="color:gold; border-color:gold">GERAR</button>                <button id="exportTokensBtn" class="nav-item">EXPORTAR</button>                <button id="importTokensBtn" class="nav-item">IMPORTAR</button>                <button id="clearUsedBtn" class="nav-item" style="background:#ff4757; border:none">LIMPAR</button>            </div>            <div id="tokenList" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 8px; max-height: 100px; overflow-y: auto;"></div>            <input type="file" id="fileInput" style="display:none" accept=".json">        </div>    </section>
    <h2 id="sectionTitle" style="margin-bottom:25px;">Todos</h2>    <section id="catalogo"></section></main>
<div id="loginModal" class="modal-overlay">    <div class="modal-box">        <h4 style="color:var(--cor-accent)">ACESSO ADMIN</h4>        <input type="password" id="loginInput" placeholder="Senha">        <button id="loginSubmit" class="btn-modal" style="background:var(--cor-accent)">Entrar</button>    </div></div>
<div id="premiumModal" class="modal-overlay">    <div class="modal-box">        <h4 style="color:gold">ATIVAR TOKEN</h4>        <input type="text" id="premiumInput" maxlength="6" placeholder="C√ìDIGO">        <button id="premiumSubmit" class="btn-modal" style="background:gold">Validar</button>    </div></div>
<div id="toast-container"></div>
<script>(function(){    
    // LINKS AUTOM√ÅTICOS VIA CDN (JSDELIVR) PARA EVITAR CACHE
    const URL_GITHUB_JOGOS = "https://cdn.jsdelivr.net/gh/cheats0075/toolflix@main/toolflix_backup.json";
    const URL_GITHUB_TOKENS = "https://cdn.jsdelivr.net/gh/cheats0075/toolflix@main/tokens.json";

    let db_jogos = JSON.parse(localStorage.getItem('jogosPS2')) || [];    
    let db_favs = JSON.parse(localStorage.getItem('toolflix_favs')) || [];    
    let isPremium = localStorage.getItem('toolflix_premium_atv') === 'true';    
    let catAtiva = 'Todos', modoAdmin = false, sortModo = 'recentes', filterFav = false;    
    let editandoIndex = -1;    
    let currentTheme = 'default';

    // FUN√á√ÉO QUE PUXA OS JOGOS DO GITHUB AUTOMATICAMENTE (F5 / ENTRAR)
    async function syncJogos() {
        try {
            const response = await fetch(URL_GITHUB_JOGOS + '?t=' + new Date().getTime());
            if (response.ok) {
                const data = await response.json();
                db_jogos = data.jogos || data;
                localStorage.setItem('jogosPS2', JSON.stringify(db_jogos));
                render();
            }
        } catch (e) { console.error("Falha na sincroniza√ß√£o:", e); }
    }

    // --- TECLADO (ENTER/ESC) ---    
    window.addEventListener('keydown', (e) => {        
        if(e.key === 'Escape') {            
            document.querySelectorAll('.modal-overlay').forEach(m => m.style.display='none');            
            if(modoAdmin) {                
                modoAdmin = false;                
                document.getElementById('adminSection').style.display = 'none';                
                render();            
            }        
        }        
        if(e.key === 'Enter') {            
            if(document.getElementById('loginModal').style.display === 'flex') loginAction();            
            else if(document.getElementById('premiumModal').style.display === 'flex') validatePremium();        
        }    
    });

    function showToast(msg) {        
        const t = document.createElement('div'); t.className = 'toast'; t.innerText = msg;        
        document.getElementById('toast-container').appendChild(t);        
        setTimeout(() => { t.style.opacity = '0'; setTimeout(() => t.remove(), 300); }, 3000);    
    }

    function getCorCategoria(cat) {        
        const cores = { 'PS2': '#0077ff', 'PS3': '#ff0000', 'PS1': '#ffffff', 'Cheats': '#ff8c00', 'Premium': '#ffd700', 'YouTube': '#ff0055', 'PC': '#2ecc71' };        
        for (let key in cores) if(cat.includes(key)) return cores[key];        
        return '#00ffff';    
    }

    function render() {        
        const grid = document.getElementById('catalogo'); grid.innerHTML = '';        
        if(isPremium) {            
            document.getElementById('catPremiumBtn').innerHTML = "üíé Premium üîì";            
            document.getElementById('premiumTriggerBtn').style.display = 'none';            
            document.getElementById('solicitarTokenBtn').style.display = 'none';        
        }
        let lista = [...db_jogos];        
        if(catAtiva !== 'Todos') lista = lista.filter(j => j.categoria === catAtiva);        
        const search = document.getElementById('searchBar').value.toLowerCase();        
        if(search) lista = lista.filter(j => j.nome.toLowerCase().includes(search));        
        if(filterFav) lista = lista.filter(j => db_favs.includes(j.nome));
        if(sortModo === 'az') lista.sort((a,b) => a.nome.localeCompare(b.nome));        
        else if(sortModo === 'recentes') lista.reverse();

        lista.forEach((j) => {            
            const isF = db_favs.includes(j.nome);            
            const isP = j.categoria === 'Premium';            
            const lock = isP && !isPremium && !modoAdmin;            
            const corTag = getCorCategoria(j.categoria);                        
            const card = document.createElement('div');            
            card.className = `jogo ${isP ? 'jogo-premium' : ''} ${lock ? 'premium-locked' : ''}`;                        
            card.onclick = () => {                
                if(lock) {                    
                    card.classList.add('shake-active');                    
                    showToast("üîí Conte√∫do Premium!");                    
                    setTimeout(() => card.classList.remove('shake-active'), 400);                
                } else { window.open(j.link, '_blank'); }            
            };
            card.innerHTML = `                
                <button onclick="event.stopPropagation(); window.toggleFav('${j.nome}')"                         
                        style="position:absolute; top:12px; right:12px; background:rgba(0,0,0,0.6); color:${isF?'#ff4757':'#fff'};                         
                        border:none; width:30px; height:30px; border-radius:50%; cursor:pointer; z-index:10; font-size:16px">                    
                    ${isF ? '‚ù§Ô∏è' : 'ü§ç'}                
                </button>                
                ${lock ? '<span class="lock-icon">üîí</span>' : ''}                
                <img src="${j.capa}">                
                <div style="text-align:center">                    
                    <span class="badge-categoria" style="color:${corTag}; border: 1px solid ${corTag}44">${j.categoria}</span>                    
                    <p style="margin-top:8px; font-weight:700; font-size:13px;">${j.nome}</p>                
                </div>                
                ${modoAdmin ? `                    
                    <div style="display:flex; gap:5px; margin-top:10px">                        
                        <button onclick="event.stopPropagation(); window.editJogo(${db_jogos.indexOf(j)})" style="flex:1; background:#ffd700; color:#000; border:none; padding:6px; border-radius:8px; cursor:pointer; font-size:10px; font-weight:bold">EDITAR</button>                        
                        <button onclick="event.stopPropagation(); window.delJogo('${j.nome}')" style="flex:1; background:#ff4757; color:white; border:none; padding:6px; border-radius:8px; cursor:pointer; font-size:10px">EXCLUIR</button>                    
                    </div>                ` : ''}            `;            
            grid.appendChild(card);        
        });    
    }

    window.toggleFav = (n) => {        
        const i = db_favs.indexOf(n); if(i > -1) db_favs.splice(i,1); else db_favs.push(n);        
        localStorage.setItem('toolflix_favs', JSON.stringify(db_favs)); render();    
    };
    function loginAction() {        
        if(document.getElementById('loginInput').value === '@dm1nt1') {            
            modoAdmin = true;             
            document.getElementById('loginModal').style.display='none';            
            document.getElementById('adminSection').style.display='block';            
            const sel = document.getElementById('selectCategoria'); sel.innerHTML = '';            
            document.querySelectorAll('.catBtn').forEach(b => {                
                const c = b.getAttribute('data-cat'); if(c !== 'Todos') sel.innerHTML += `<option value="${c}">${c}</option>`;            
            });            
            render();            
            showToast("Modo Admin Ativo!");        
        } else showToast("Senha Errada!");        
        document.getElementById('loginInput').value = '';    
    }    
    document.getElementById('loginSubmit').onclick = loginAction;
    document.getElementById('adminBtn').onclick = () => {        
        if(modoAdmin) { modoAdmin=false; document.getElementById('adminSection').style.display='none'; render(); }        
        else { document.getElementById('loginModal').style.display='flex'; document.getElementById('loginInput').focus(); }    
    };
    window.editJogo = (idx) => {        
        const j = db_jogos[idx];        
        document.getElementById('nomeJogo').value = j.nome;        
        document.getElementById('linkCapa').value = j.capa;        
        document.getElementById('linkJogo').value = j.link;        
        document.getElementById('selectCategoria').value = j.categoria;        
        document.getElementById('addJogoBtn').innerText = "ATUALIZAR";        
        document.getElementById('addJogoBtn').style.background = "gold";        
        editandoIndex = idx;        
        window.scrollTo({ top: 0, behavior: 'smooth' });    
    };
    window.delJogo = (nome) => {        
        if(confirm("Excluir?")) {            
            db_jogos = db_jogos.filter(j => j.nome !== nome);            
            localStorage.setItem('jogosPS2', JSON.stringify(db_jogos));            
            render();        
        }    
    };
    document.getElementById('addJogoBtn').onclick = () => {        
        const n=document.getElementById('nomeJogo'), c=document.getElementById('linkCapa'), l=document.getElementById('linkJogo'), cat=document.getElementById('selectCategoria');        
        if(!n.value) return;        
        if(editandoIndex > -1) {            
            db_jogos[editandoIndex] = {nome:n.value, capa:c.value, link:l.value, categoria:cat.value};            
            editandoIndex = -1;            
            document.getElementById('addJogoBtn').innerText = "SALVAR ITEM";            
            document.getElementById('addJogoBtn').style.background = "var(--cor-accent)";        
        } else {            
            db_jogos.push({nome:n.value, capa:c.value, link:l.value, categoria:cat.value});        
        }        
        localStorage.setItem('jogosPS2', JSON.stringify(db_jogos));        
        n.value=''; c.value=''; l.value=''; render(); showToast("Salvo Localmente!");    
    };

    // VALIDA√á√ÉO DE TOKEN BUSCANDO DO GITHUB
    async function validatePremium() {        
        const inputCode = document.getElementById('premiumInput').value.toUpperCase();
        if(!inputCode) return;
        showToast("Validando...");
        try {
            const response = await fetch(URL_GITHUB_TOKENS + '?t=' + new Date().getTime());
            if (response.ok) {
                const data = await response.json();
                const tokensValidos = data.ativos || data;
                if(tokensValidos.includes(inputCode)) {             
                    localStorage.setItem('toolflix_premium_atv', 'true');             
                    isPremium = true;            
                    document.getElementById('premiumModal').style.display='none';            
                    render();            
                    showToast("üíé Premium Ativado!");        
                } else { showToast("C√≥digo Inv√°lido!"); }
            } else { showToast("Erro no servidor de tokens."); }
        } catch (e) { showToast("Erro de conex√£o."); }
    }    
    
    document.getElementById('premiumSubmit').onclick = validatePremium;    
    document.getElementById('premiumTriggerBtn').onclick = () => {        
        document.getElementById('premiumModal').style.display='flex';        
        document.getElementById('premiumInput').focus();    
    };

    document.getElementById('themeSelect').onchange = (e) => {        
        const val = e.target.value;        
        const freeThemes = ['default', 'gow'];        
        if (!isPremium && !modoAdmin && !freeThemes.includes(val)) {            
            showToast("üíé Tema Exclusivo Premium!");            
            e.target.value = currentTheme;            
            return;        
        }        
        currentTheme = val;        
        document.body.className = 'theme-' + val;    
    };

    document.querySelectorAll('.catBtn').forEach(b => {        
        b.onclick = () => {            
            document.querySelector('.catBtn.active').classList.remove('active');            
            b.classList.add('active'); catAtiva = b.getAttribute('data-cat');
