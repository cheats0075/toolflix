        body.theme-gta { --cor-accent: #2ecc71; background-image: linear-gradient(var(--cor-bg-overlay), var(--cor-bg-overlay)), url('https://wallpapers.com/images/hd/gta-sa-4k-blonde-girl-z9zaoylvpq1ly51q.jpg') !important; }

        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:'Segoe UI', system-ui, sans-serif; background:#050505; color:#f0f0f0; display: flex; min-height: 100vh; background-attachment: fixed; background-size: cover; background-position: center; transition: 0.5s; overflow-x: hidden; }
        
        /* SIDEBAR */
        .sidebar { width: var(--sidebar-width); height: 100vh; background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(30px); border-right: 1px solid var(--glass-border); position: fixed; left: 0; top: 0; display: flex; flex-direction: column; padding: 25px; z-index: 1000; }

        /* MAIN CONTENT */
        main { margin-left: var(--sidebar-width); flex: 1; padding: 30px 50px; width: calc(100% - var(--sidebar-width)); }
        .top-nav { display: flex; justify-content: flex-end; align-items: center; gap: 15px; margin-bottom: 40px; }
        .nav-item { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: #fff; padding: 12px 20px; border-radius: 50px; cursor: pointer; font-weight: 600; transition: 0.3s; font-size: 13px; outline: none; }
        .nav-item:hover { background: rgba(255,255,255,0.15); transform: translateY(-2px); }
        
        #themeSelect { background: #111; color: gold; border: 1px solid gold; padding: 10px 18px; border-radius: 14px; font-weight: bold; cursor: pointer; }

        /* BOTÃƒO PREMIUM PULSANDO E BRILHANDO */
        #premiumTriggerBtn { 
            background: linear-gradient(135deg, #ffd700, #ff8c00) !important; 
            color: #000 !important;

            font-weight: 900 !important;

            animation: pulsePremium 1.5s infinite ease-in-out, glowPremium 1.5s infinite alternate;
            position: relative;
            overflow: hidden;
        }

        @keyframes pulsePremium {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes glowPremium {
            from { box-shadow: 0 0 5px #ffd700, 0 0 10px #ffd700; }
            to { box-shadow: 0 0 20px #ffd700, 0 0 30px #ff8c00; }
        }

        /* CARDS COM ANIMAÃ‡ÃƒO (PRESERVADOS) */
        #catalogo { display: grid; grid-template-columns: repeat(auto-fill, minmax(190px, 1fr)); gap: 25px; }
        .jogo { background: var(--glass-bg); border-radius: 20px; padding: 15px; border: 1px solid var(--glass-border); position: relative; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; overflow: hidden; }
        .jogo:hover { transform: scale(1.06) translateY(-10px); border-color: var(--cor-accent); box-shadow: 0 15px 35px rgba(0,0,0,0.5), 0 0 15px rgba(0, 255, 255, 0.2); z-index: 2; }
        .jogo img { width: 100%; border-radius: 14px; aspect-ratio: 1/1; object-fit: cover; display: block; transition: 0.4s; }
        
        .jogo-premium { border: 2px solid gold !important; }
        .premium-locked img { filter: grayscale(100%) blur(8px); opacity: 0.2; }

        /* PAINEL ADMIN (PRESERVADO) */
        #adminSection { display:none; background: var(--admin-panel-bg); padding:30px; border-radius:24px; border: 1px solid var(--cor-accent); margin-bottom: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); animation: slideDown 0.4s ease; }
        .admin-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .admin-input { background: rgba(255,255,255,0.03); border: 1px solid #333; padding: 14px; border-radius: 12px; color: #fff; font-size: 14px; transition: 0.3s; }
        
        /* MODAIS E TOASTS */
        .modal-overlay { position:fixed; inset:0; background:rgba(0,0,0,0.92); backdrop-filter:blur(15px); display:none; justify-content:center; align-items:center; z-index:9999; }
        .modal-box { background: #111; padding: 45px; border-radius: 30px; width: 400px; text-align: center; border: 1px solid #333; }
        #toast-container { position: fixed; bottom: 30px; right: 30px; z-index: 10000; }
        .toast { background: #fff; color: #000; padding: 16px 28px; border-radius: 14px; margin-top: 12px; font-weight: bold; animation: toastIn 0.3s ease; }
    </style>
</head>

<div id="toast-container"></div><script>
(function(){
    // ConfiguraÃ§Ãµes e URLs (Mantidas conforme o padrÃ£o de seguranÃ§a)
    const URL_TOKENS = "https://raw.githubusercontent.com/cheats0075/toolflix/main/tokens.json";
    const URL_JOGOS = "https://cdn.jsdelivr.net/gh/cheats0075/toolflix@latest/toolflix_backup.json";

    // Banco de Dados Local
    let db_jogos = JSON.parse(localStorage.getItem('jogosPS2')) || [];
    let db_favs = JSON.parse(localStorage.getItem('toolflix_favs')) || [];
    let db_tokens_ativos = JSON.parse(localStorage.getItem('toolflix_tokens_atv')) || [];
    let db_tokens_usados = JSON.parse(localStorage.getItem('toolflix_tokens_usd')) || [];
    
    let isPremium = false;
    let modoAdmin = false;
    let catAtiva = 'Todos';
    let sortModo = 'recentes';
    let filterFav = false;
    let editandoIndex = -1;

    // --- SEGURANÃ‡A E VALIDAÃ‡ÃƒO ---
    async function checkPremiumSync() {
        const tokenAtivador = localStorage.getItem('toolflix_token_ativador');
        if (!tokenAtivador) { isPremium = false; render(); return; }
        try {
            const resp = await fetch(URL_TOKENS + '?t=' + new Date().getTime());
            if (resp.ok) {
                const data = await resp.json();
                const ativos = data.ativos || [];
                const usados = data.usados || [];
                if (usados.includes(tokenAtivador) || !ativos.includes(tokenAtivador)) {
                    localStorage.removeItem('toolflix_premium_atv');
                    localStorage.removeItem('toolflix_token_ativador');
                    isPremium = false;
                } else { isPremium = true; }
                render();
            }
        } catch (e) {
            isPremium = localStorage.getItem('toolflix_premium_atv') === 'true';
            render();
        }
    }

    async function syncJogos() {
        try {
            const response = await fetch(URL_JOGOS + '?t=' + new Date().getTime());
            if (response.ok) {
                const data = await response.json();
                db_jogos = data.jogos || data;
                localStorage.setItem('jogosPS2', JSON.stringify(db_jogos));
                render();
            }
        } catch (e) { console.warn("SincronizaÃ§Ã£o externa indisponÃ­vel."); }
    }

    function showToast(msg) {
        const t = document.createElement('div'); t.className = 'toast'; t.innerText = msg;
        document.getElementById('toast-container').appendChild(t);
        setTimeout(() => { t.style.opacity = '0'; setTimeout(() => t.remove(), 300); }, 3000);
    }

    // --- RENDERIZAÃ‡ÃƒO PRINCIPAL ---
    function render() {
        const grid = document.getElementById('catalogo'); grid.innerHTML = '';
        const btnP = document.getElementById('premiumTriggerBtn');
        const btnS = document.getElementById('solicitarTokenBtn');
        const catP = document.getElementById('catPremiumBtn');
        const favBtn = document.getElementById('favFiltroBtn');

        favBtn.style.background = filterFav ? 'var(--cor-accent)' : 'rgba(255,255,255,0.05)';
        favBtn.style.color = filterFav ? '#000' : '#fff';

        if(isPremium) { 
            catP.innerHTML = "ğŸ’ Premium ğŸ”“"; 
            btnP.style.display = 'none'; 
            btnS.style.display = 'none'; 
        } else { 
            catP.innerHTML = "ğŸ’ Premium ğŸ”’"; 
            btnP.style.display = 'block'; 
            btnS.style.display = 'block'; 
        }

        let lista = [...db_jogos];
        if(catAtiva !== 'Todos') lista = lista.filter(j => j.categoria === catAtiva);
        const search = document.getElementById('searchBar').value.toLowerCase();
        if(search) lista = lista.filter(j => j.nome.toLowerCase().includes(search));
        if(filterFav) lista = lista.filter(j => db_favs.includes(j.nome));

        if(sortModo === 'az') lista.sort((a,b) => a.nome.localeCompare(b.nome));
        else if(sortModo === 'za') lista.sort((a,b) => b.nome.localeCompare(a.nome));
        else if(sortModo === 'recentes') lista.reverse();

        lista.forEach((j) => {
            const idxOriginal = db_jogos.findIndex(item => item.nome === j.nome);
            const isF = db_favs.includes(j.nome);
            const isP = j.categoria === 'Premium';
            const lock = isP && !isPremium && !modoAdmin;
            const card = document.createElement('div');
            card.className = `jogo ${isP ? 'jogo-premium' : ''} ${lock ? 'premium-locked' : ''}`;
            
            card.onclick = () => { if(lock) showToast("ğŸ”’ ConteÃºdo Premium!"); else window.open(j.link, '_blank'); };
            card.innerHTML = `
                <button onclick="event.stopPropagation(); window.toggleFav('${j.nome}')" style="position:absolute; top:12px; right:12px; background:rgba(0,0,0,0.7); color:${isF?'#ff4757':'#fff'}; border:none; width:34px; height:34px; border-radius:50%; cursor:pointer; z-index:10; transition:0.3s; display:flex; align-items:center; justify-content:center; font-size:18px">${isF?'â¤ï¸':'ğŸ¤'}</button>
                ${lock ? '<span style="position:absolute; top:40%; left:50%; transform:translate(-50%,-50%); font-size:40px; z-index:5">ğŸ”’</span>' : ''}
                <img src="${j.capa}">
                <div style="margin-top:12px; text-align:center">
                    <span style="font-size:10px; color:var(--cor-accent); font-weight:800; letter-spacing:1px">${j.categoria}</span>
                    <p style="font-weight:600; font-size:13px; margin-top:4px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap">${j.nome}</p>
                </div>
                ${modoAdmin ? `
                <div style="display:flex; gap:5px; margin-top:10px">
                    <button onclick="event.stopPropagation(); window.editJogo(${idxOriginal})" style="flex:1; background:gold; color:#000; border:none; padding:8px; border-radius:10px; font-weight:bold; cursor:pointer; font-size:11px">EDITAR</button>
                    <button onclick="event.stopPropagation(); window.delJogo('${j.nome}')" style="flex:1; background:#ff4757; color:#fff; border:none; padding:8px; border-radius:10px; cursor:pointer; font-size:11px">DELETAR</button>
                </div>` : ''}
            `;
            grid.appendChild(card);
        });
        renderTokenList();
    }

    // --- FILTROS E GESTÃƒO ---
    document.getElementById('sortBtn').onclick = () => {
        const modos = ['recentes', 'antigos', 'az', 'za'];
        const labels = { recentes: 'ğŸ”ƒ Recentes', antigos: 'âŒ› Antigos', az: 'ğŸ”  A-Z', za: 'ğŸ”¡ Z-A' };
        let i = modos.indexOf(sortModo);
        sortModo = modos[(i + 1) % modos.length];
        document.getElementById('sortBtn').innerText = 'Ordem: ' + labels[sortModo];
        render();
    };

    document.getElementById('favFiltroBtn').onclick = () => {
        filterFav = !filterFav;
        render();
    };

    // --- TOKENS (SISTEMA PRESERVADO) ---
    function renderTokenList() {
        const div = document.getElementById('tokenList'); div.innerHTML = '';
        db_tokens_ativos.forEach((t, i) => {
            div.innerHTML += `<div style="background:rgba(0,255,0,0.1); border:1px solid rgba(0,255,0,0.2); color:#00ff00; padding:10px; border-radius:12px; font-size:11px; display:flex; justify-content:space-between; align-items:center"><span>${t}</span> <b onclick="desativarToken(${i})" style="cursor:pointer; color:#ff4757; font-size:14px">Ã—</b></div>`;
        });
        db_tokens_usados.forEach((t) => {
            div.innerHTML += `<div style="background:rgba(255,255,255,0.05); color:#555; padding:10px; border-radius:12px; font-size:11px; text-decoration:line-through"># ${t}</div>`;
        });
    }

    function saveTokensLocal() {
        localStorage.setItem('toolflix_tokens_atv', JSON.stringify(db_tokens_ativos));
        localStorage.setItem('toolflix_tokens_usd', JSON.stringify(db_tokens_usados));
    }

    document.getElementById('genTokenBtn').onclick = () => {
        const r = Math.random().toString(36).substring(2,8).toUpperCase();
        db_tokens_ativos.push(r); saveTokensLocal(); render();
    };

    document.getElementById('exportTokensBtn').onclick = () => {
        const data = { ativos: db_tokens_ativos, usados: db_tokens_usados };
        const blob = new Blob([JSON.stringify(data)], {type:'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'tokens_backup.json'; a.click();
    };

    document.getElementById('importTokensBtn').onclick = () => document.getElementById('fileInput').click();
    document.getElementById('fileInput').onchange = (e) => {
        const fr = new FileReader();
        fr.onload = (ev) => {
            try {
                const data = JSON.parse(ev.target.result);
                db_tokens_ativos = data.ativos || []; 
                db_tokens_usados = data.usados || [];
                saveTokensLocal(); render();
                showToast("Lista de Tokens Atualizada!");
            } catch(err) { showToast("Arquivo InvÃ¡lido!"); }
        };
        fr.readAsText(e.target.files[0]);
    };

    window.desativarToken = (i) => {
        const t = db_tokens_ativos.splice(i,1)[0];
        if(!db_tokens_usados.includes(t)) db_tokens_usados.push(t);
        saveTokensLocal(); render();
    };

    document.getElementById('clearUsedBtn').onclick = () => {
        if(confirm("Limpar histÃ³rico de tokens usados?")) { db_tokens_usados = []; saveTokensLocal(); render(); }
    };

    // --- ADMIN E EDIT ---
    window.editJogo = (idx) => {
        const j = db_jogos[idx];
        document.getElementById('nomeJogo').value = j.nome;
        document.getElementById('linkCapa').value = j.capa;
        document.getElementById('linkJogo').value = j.link;
        document.getElementById('selectCategoria').value = j.categoria;
        document.getElementById('addJogoBtn').innerText = "ğŸ†™ ATUALIZAR ITEM";
        editandoIndex = idx;
        window.scrollTo({top: 0, behavior: 'smooth'});
    };

    document.getElementById('addJogoBtn').onclick = () => {
        const n=document.getElementById('nomeJogo'), c=document.getElementById('linkCapa'), l=document.getElementById('linkJogo'), cat=document.getElementById('selectCategoria');
        if(!n.value) return showToast("Insira o nome do jogo!");
        if(editandoIndex > -1) {
            db_jogos[editandoIndex] = {nome:n.value, capa:c.value, link:l.value, categoria:cat.value};

        } else {
            db_jogos.push({nome:n.value, capa:c.value, link:l.value, categoria:cat.value});

    // --- LOGIN E TEMAS ---
    document.getElementById('loginSubmit').onclick = () => {
        if(document.getElementById('loginInput').value === '@dm1nt1') {

            document.getElementById('adminSection').style.display='block';
            const sel = document.getElementById('selectCategoria'); sel.innerHTML = '';
            document.querySelectorAll('.catBtn').forEach(b => { if(b.dataset.cat !== 'Todos') sel.innerHTML += `<option value="${b.dataset.cat}">${b.dataset.cat}</option>`; });
            render();
        } else { showToast("Senha Incorreta!"); }

    document.getElementById('premiumSubmit').onclick = async () => {
        const input = document.getElementById('premiumInput').value.toUpperCase().trim();
        if(!input) return;
        try {
            const resp = await fetch(URL_TOKENS + '?t=' + new Date().getTime());
            const data = await resp.json();
            if((data.ativos || []).includes(input)) {
                localStorage.setItem('toolflix_premium_atv', 'true');
                localStorage.setItem('toolflix_token_ativador', input);
                isPremium = true;
                document.getElementById('premiumModal').style.display = 'none';
                render(); showToast("ğŸ’ PREMIUM ATIVADO COM SUCESSO!");
            } else { showToast("Token InvÃ¡lido!"); }
        } catch (e) { showToast("Erro ao validar token."); }
    };

    document.getElementById('themeSelect').onchange = (e) => {
        const sel = e.target;
        if(sel.options[sel.selectedIndex].text.includes('ğŸ’') && !isPremium && !modoAdmin) {
            showToast("ğŸ”’ Apenas usuÃ¡rios Premium!");
            sel.value = 'default';
        }
        document.body.className = 'theme-' + sel.value;
    };

    window.addEventListener('keydown', (e) => {
        if (e.key === "Escape") {
            document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none');
            if(modoAdmin) { modoAdmin = false; document.getElementById('adminSection').style.display = 'none'; render(); }
        }
    });

    // --- EVENTOS INICIAIS ---
    document.querySelectorAll('.catBtn').forEach(b => {
        b.onclick = () => {
            document.querySelector('.catBtn.active').classList.remove('active');
            b.classList.add('active'); catAtiva = b.dataset.cat;
            document.getElementById('sectionTitle').innerText = catAtiva; render();
        };
    });

    document.getElementById('exportBackupBtn').onclick = () => {
        const blob = new Blob([JSON.stringify({jogos: db_jogos})], {type:'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'toolflix_data.json'; a.click();
    };

    window.toggleFav = (n) => {
        const i = db_favs.indexOf(n);
        if(i > -1) db_favs.splice(i,1); else db_favs.push(n);
        localStorage.setItem('toolflix_favs', JSON.stringify(db_favs)); render();
    };

    window.delJogo = (nome) => {
        if(confirm("Deseja mesmo excluir este conteÃºdo?")) {
            db_jogos = db_jogos.filter(j => j.nome !== nome);
            localStorage.setItem('jogosPS2', JSON.stringify(db_jogos)); render();
        }
    };

    document.getElementById('adminBtn').onclick = () => { document.getElementById('loginModal').style.display='flex'; document.getElementById('loginInput').focus(); };
    document.getElementById('premiumTriggerBtn').onclick = () => { document.getElementById('premiumModal').style.display='flex'; document.getElementById('premiumInput').focus(); };
    document.getElementById('searchBar').oninput = render;

    checkPremiumSync();
    syncJogos();
})();
